;Template Info
T3_TPL_DESC_1					="Responsive Joomla template for fashion store - JA Cagox"
T3_TPL_DESC_2					="Luring fashionistas fans to your online store and shopping for their latest temptations with our chic and trendy Joomla template JA Cagox."
T3_TPL_DESC_3					="With clever design, three different homepages, classic black & white, JA Cagox will surely stand the test of time as an online fashion shop, and helping you promote your clothing business. Cago supports VirtueMart component for an intituitive online shopping experience. The fashion template is also equipped with the native Joomla custom blog, there's no need to install 3rd party solution. Built with the latest version of T3 Framework, JA Cagox performs smoothly across all connected devices and mobile screens. JA Cagox supports RTL language layout."
T3_TPL_DESC_4					="Resources:"
T3_TPL_DESC_5					="<a href='http://www.joomlart.com/forums/downloads.php?do=cat&id=543' title='Download Link'>Download Link</a>"
T3_TPL_DESC_6					="<a href='http://www.joomlart.com/documentation/joomla-templates/ja-cagox' title='Documentation Link'>Documentation Link</a>"
T3_TPL_DESC_7					="<a href='http://pm.joomlart.com/browse/JATCCAGO' title='Changelog Link'>Changelog Link</a>"
T3_TPL_DESC_8					="<a href='http://www.joomlart.com/forums/forumdisplay.php?20420-JA-Cagox' title='Forum Link'>Forum Link</a>"


